<h2>List of users</h2>
<p>Here is list of users</p>
<mat-selection-list #users>
  <mat-list-option
    *ngFor="let user of usersService.getUsers(); let i = index"
    [ngClass]="{odd: i%2, admin: user.role === 'Admin'}"
  >
    <div >
      <span class="item">{{user.name}}</span>
      <span class="item">{{user.username}}</span>
      <span class="item">{{user.role}}</span>
    </div>
  </mat-list-option>
</mat-selection-list>

<p>
  Options selected: {{users.selectedOptions.selected.length}}
</p>
